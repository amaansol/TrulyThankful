<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You, Sweta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #ffe9f3, #fff5f7);
      font-family: 'Open Sans', sans-serif;
      color: #4a2c2a;
      overflow: hidden;
    }

    .container {
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #d94f4f;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.3em;
      max-width: 700px;
      line-height: 1.8;
      margin-bottom: 40px;
      white-space: pre-wrap;
      border-right: .15em solid #a03333;
      animation: typing 8s steps(80, end), blink-caret 0.75s step-end infinite;
      overflow: hidden;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #a03333; }
    }

    .footer {
      font-size: 1em;
      color: #7a5c5c;
    }

    .heart-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: #d94f4f;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .floating-hearts span {
      position: absolute;
      display: block;
      color: #ff6b81;
      font-size: 24px;
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 2.2em; }
      .message { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts"></div>

  <div class="container">
    <h1>Thank You, Sweta</h1>
    <div class="message">
      For always being there — in quiet, beautiful ways.  
      For being kind when you didn’t have to be.  
      For making things feel lighter without even trying.  
      You mean more than you know.
    </div>
    <div class="footer">– From someone who deeply appreciates your presence 💫</div>
  </div>

  <button class="heart-button" onclick="toggleAudio()">🎵 Music</button>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d5a446ed2c.mp3?filename=relaxing-piano-music-14349.mp3" type="audio/mp3">
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Generate floating hearts
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('span');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
